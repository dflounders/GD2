<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="">
        <label for="full-name">Full Name</label>
        <input id="full-name" type="text" placeholder="" required>

        <label for="tel-number">Telephone Number</label>
        <input id="tel-number" type="number" placeholder="" required>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="" required>


        <label for="powers">Describe Your Powers </label>
        <textarea name="" id="powers"></textarea>

        <section>
            <label for="age">Age</label>
            <input id="age" type="number" placeholder="" required>

            <fieldset>
                <legend>Category</legend>

                <p>
                    Please select as many as apply to your origin and how you gain your powers.
                </p>

                <input id="alien" type="checkbox">
                <label for="alien">Alien</label>

                <input id="cyborg" type="checkbox">
                <label for="cyborg">Cyborg</label>

                <input id="experiment" type="checkbox">
                <label for="experiment">Experiment</label>

                <input id="human" type="checkbox">
                <label for="human">Human</label>

                <input id="inhuman" type="checkbox">
                <label for="inhuman">Inhuman</label>

                <input id="mutant" type="checkbox">
                <label for="mutant">Mutant</label>
            </fieldset>

            <fieldset>
                <legend>Gender</legend>

                <input name="gender" id="women" type="radio">
                <label for="women">A Women</label>
                <input name="gender" id="man" type="radio">
                <label for="man">A Man</label>
                <input name="gender" id="nonbinary" type="radio">
                <label for="nonbinary">Nonbinary</label>
            </fieldset>
        </section>
        <button class="button-reset" type="submit">Register Now</button>

        <section>
            <label for="speed">Strength</label>
            <select name="" id="speed">
                <option value="within human norms">Within Human Norms</option>
                <option value="significantly beyond norms">Significantly Beyond Norms</option>
            </select>

            <label for="speed">Speed</label>
            <select name="" id="speed">
                <option value="within human norms">Within Human Norms</option>
                <option value="significantly beyond norms">Significantly Beyond Norms</option>
            </select>

            <label for="intelligance">Intelligance</label>
            <select name="" id="speed">
                <option value="within human norms">Within Human Norms</option>
                <option value="significantly beyond norms">Significantly Beyond Norms</option>
            </select>
        </section>
    </form>
</body>

</html>
